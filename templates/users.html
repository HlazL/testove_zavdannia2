{% extends "layout.html" %}
{% block body %}
<h1> Уже привітались:</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.name | capitalize }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
